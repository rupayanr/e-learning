    <body>
        <h2>Add New Trainer</h2>
        <form name='add_trainer' method='post' action='trainer_validate.php'>

                    <td colspan ='2'><input type='text' name='trainer_email' required placeholder="Enter Trainer Email"/></td>

                        <option value='ca'>Current Affairs</option>

                    </td>
